<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-auth-register">

<div class="login-card-glass p-4 shadow-lg">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-white">Create Account</h3>
        <p class="text-white-50 small">Join your smart home network</p>
    </div>

    <div th:if="${param.error == 'adminExists'}" class="alert alert-warning text-center small p-2">
        Admin account already exists! Please register as a User.
    </div>

    <form th:action="@{/saveUser}" th:object="${user}" method="post">

        <div class="form-floating mb-2">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Full Name" required>
            <label>Full Name</label>
        </div>

        <div class="form-floating mb-2">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            <label>Email Address</label>
        </div>

        <div class="row g-2 mb-3">
            <div class="col-md-6 form-floating">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Pass" required>
                <label>Password</label>
            </div>
            <div class="col-md-6 form-floating">
                <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm" required>
                <label>Confirm</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold text-white small ms-1">Select Your Role</label>
            <select th:field="*{role}" class="form-select">

                <option th:if="${!ownerExists}" value="ROLE_ADMIN">System Owner (Admin)</option>

                <option value="ROLE_USER">Family Member</option>
                <option value="ROLE_CHILD">Child</option>
                <option value="ROLE_GUEST">Guest</option>
                <option value="ROLE_ELECTRICIAN">Electrician</option>
            </select>
            <div th:if="${ownerExists}" class="form-text text-white-50 small">
                * Admin role hidden (System Owner already registered).
            </div>
        </div>

        <button type="submit" class="btn w-100 py-2 fw-bold rounded-pill text-white shadow-sm"
                style="background: linear-gradient(135deg, #1cc88a 0%, #13855c 100%); border: none;">
            REGISTER NOW
        </button>
    </form>

    <div class="text-center mt-3">
        <a href="/login" class="fw-bold text-decoration-none text-warning hover-link">Login Here</a>
    </div>
</div>
</body>
</html>
