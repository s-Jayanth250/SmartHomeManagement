<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { background-color: #e0f7fa; font-family: 'Comic Sans MS', cursive; }</style>
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary fw-bold">My Gadgets</h2>
        <a href="/logout" class="btn btn-danger rounded-pill fw-bold">Bye Bye!</a>
    </div>

    <div class="card p-3 mb-4 rounded-4 shadow-sm">
        <h5 class="text-info">Add New Toy/Light</h5>
        <form th:action="@{/device/add}" method="post" class="d-flex gap-2">
            <input type="text" name="name" class="form-control" placeholder="Name (e.g. Robot)" required>
            <input type="hidden" name="type" value="Toy">
            <input type="hidden" name="powerRating" value="50">
            <button class="btn btn-warning fw-bold">ADD!</button>
        </form>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="device : ${devices}">
            <div class="card p-4 text-center rounded-5 border-4 border-white shadow-sm">
                <h3 th:text="${device.name}">Name</h3>
                <a th:href="@{'/device/toggle/' + ${device.id}}"
                   class="btn btn-lg w-100 rounded-pill fw-bold mt-3"
                   th:style="${device.status == 'ON' ? 'background-color:#4caf50; color:white;' : 'background-color:#ff5252; color:white;'}"
                   th:text="${device.status == 'ON' ? 'IT IS ON!' : 'IT IS OFF!'}">
                </a>
                <small class="mt-2 text-muted" th:text="${'Added by: ' + (device.addedBy != null ? device.addedBy : 'Admin')}">Owner</small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
