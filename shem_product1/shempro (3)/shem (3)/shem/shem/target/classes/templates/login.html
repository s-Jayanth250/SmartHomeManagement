<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Smart Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-auth-login">

<div class="login-card-glass text-center">

    <div class="mb-4">
        <div class="bg-white rounded-circle d-inline-flex align-items-center justify-content-center shadow-sm" style="width: 80px; height: 80px;">
            <i class="fa-solid fa-house-signal fa-2x text-primary"></i>
        </div>
        <h3 class="fw-bold text-dark mt-3">Smart Home</h3>
        <p class="text-muted small">Enter your credentials to access</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger p-2 small border-0 shadow-sm rounded-3 mb-3">
        <i class="fa-solid fa-circle-exclamation"></i> Invalid Username or Password
    </div>
    <div th:if="${param.logout}" class="alert alert-success p-2 small border-0 shadow-sm rounded-3 mb-3">
        <i class="fa-solid fa-check-circle"></i> Logged out successfully
    </div>
    <div th:if="${param.success}" class="alert alert-success p-2 small border-0 shadow-sm rounded-3 mb-3">
        <i class="fa-solid fa-user-check"></i> Registration Successful!
    </div>

    <form th:action="@{/login}" method="post">

        <div class="form-floating mb-3">
            <input type="email" name="username" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email"><i class="fa-regular fa-envelope me-2"></i>Email Address</label>
        </div>

        <div class="form-floating mb-4">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password"><i class="fa-solid fa-lock me-2"></i>Password</label>
        </div>

        <button type="submit" class="btn btn-login w-100 py-3 fw-bold rounded-pill shadow-sm">
            LOGIN
        </button>
    </form>

    <div class="d-flex justify-content-between mt-4 small">
        <a href="/forgot-password" class="text-decoration-none text-secondary hover-link">Forgot Password?</a>
        <a href="/register" class="text-decoration-none fw-bold text-primary hover-link">Create Account</a>
    </div>
</div>

</body>
</html>
