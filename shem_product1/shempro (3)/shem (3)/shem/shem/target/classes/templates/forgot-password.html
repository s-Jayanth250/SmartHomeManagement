<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-auth-login">

<div class="login-card-glass text-center p-4">
    <h3 class="fw-bold mb-3">Reset Password</h3>
    <p class="text-muted small">Enter your email to receive a code.</p>

    <div th:if="${error}" class="alert alert-danger small p-2 rounded-3">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/send-otp}" method="post">
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            <label>Email Address</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-bold">Send OTP</button>
    </form>

    <a href="/login" class="d-block mt-3 text-decoration-none small text-secondary">Back to Login</a>
</div>

</body>
</html>
